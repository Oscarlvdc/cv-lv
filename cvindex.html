<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Email: your.email@example.com | Phone: (123) 456-7890</p>
    </header>
    <div class="section">
        <h2>Education</h2>
        <p><strong>University Name</strong> - Degree, Year</p>
    </div>
    <div class="section">
        <h2>Experience</h2>
        <p><strong>Company Name</strong> - Position, Year</p>
        <ul>
            <li>Job responsibility or achievement</li>
        </ul>
    </div>
    <div class="section">
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
        </ul>
    </div>
</body>
</html>
